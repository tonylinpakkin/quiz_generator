<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Viewer - Quiz Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .quiz-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .quiz-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .quiz-meta {
            color: #666;
            font-size: 1rem;
        }

        .progress-bar {
            background: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #e0e7ff;
        }

        .option.correct {
            border-color: #10b981;
            background: #d1fae5;
        }

        .option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .option-letter {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .option.correct .option-letter {
            background: #10b981;
        }

        .option.incorrect .option-letter {
            background: #ef4444;
        }

        .answer-textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }

        .explanation {
            background: #e0e7ff;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .explanation-title {
            font-weight: bold;
            color: #4338ca;
            margin-bottom: 8px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
        }

        .results-card {
            text-align: center;
            padding: 40px;
        }

        .score {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .score-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .difficulty-easy {
            background: #d1fae5;
            color: #065f46;
        }

        .difficulty-medium {
            background: #fef3c7;
            color: #92400e;
        }

        .difficulty-hard {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }
            
            .quiz-card {
                padding: 15px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1rem;
                line-height: 1.4;
            }
            
            .option {
                padding: 12px;
                margin: 8px 0;
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            
            .option-letter {
                margin-bottom: 8px;
                margin-right: 0;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                margin: 0;
                padding: 15px;
            }
            
            .back-btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .quiz-title {
                font-size: 1.4rem;
                line-height: 1.3;
            }
            
            .quiz-meta {
                font-size: 0.9rem;
            }
            
            .score {
                font-size: 3rem;
            }
            
            .results-card {
                padding: 20px;
            }
            
            .answer-textarea {
                min-height: 80px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Quiz Viewer</h1>
        </div>

        <a href="/" class="back-btn">‚Üê Back to Quiz Generator</a>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>Loading quiz...</div>
        </div>

        <div id="quizContainer" style="display: none;">
            <!-- Quiz content will be inserted here -->
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let showingResults = false;

        // Get quiz ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const quizId = urlParams.get('id');

        if (!quizId) {
            document.getElementById('loading').innerHTML = '<div style="color: white; text-align: center;"><h2>No quiz ID provided</h2><a href="/" class="back-btn">Return to Home</a></div>';
        } else {
            loadQuiz(quizId);
        }

        async function loadQuiz(quizId) {
            try {
                // Load quiz from localStorage instead of server
                const quizzesData = localStorage.getItem('quizGenerator_quizzes');
                const quizzes = quizzesData ? JSON.parse(quizzesData) : [];
                
                currentQuiz = quizzes.find(quiz => quiz.id === quizId);
                
                if (!currentQuiz) {
                    throw new Error('Quiz not found in local storage');
                }
                
                renderQuiz();
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div style="color: white; text-align: center;">
                        <h2>Error loading quiz</h2>
                        <p>${error.message}</p>
                        <a href="/" class="back-btn">Return to Home</a>
                    </div>
                `;
            }
        }

        function renderQuiz() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';

            if (showingResults) {
                renderResults();
            } else {
                renderQuestion();
            }
        }

        function renderQuestion() {
            const question = currentQuiz.questions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / currentQuiz.questions.length) * 100;

            document.getElementById('quizContainer').innerHTML = `
                <div class="quiz-card">
                    <div class="quiz-header">
                        <div class="quiz-title">${currentQuiz.title}</div>
                        <div class="quiz-meta">
                            Question ${currentQuestionIndex + 1} of ${currentQuiz.questions.length}
                            <span class="difficulty-badge difficulty-${question.difficulty || 'medium'}">
                                ${(question.difficulty || 'medium').toUpperCase()}
                            </span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>

                    <div class="question-card">
                        <div class="question-number">Question ${currentQuestionIndex + 1}</div>
                        <div class="question-text">${question.question}</div>
                        
                        ${renderQuestionContent(question)}
                    </div>

                    <div class="navigation">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Previous
                        </button>
                        
                        <div>
                            ${currentQuestionIndex === currentQuiz.questions.length - 1 ? 
                                '<button class="btn" onclick="finishQuiz()">Finish Quiz</button>' :
                                '<button class="btn" onclick="nextQuestion()">Next ‚Üí</button>'
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        function renderQuestionContent(question) {
            const userAnswer = userAnswers[question.id] || '';

            if (question.question_type === 'multiple_choice' && question.options) {
                return question.options.map((option, index) => {
                    const optionLetter = String.fromCharCode(65 + index);
                    return `
                    <div class="option ${userAnswer === optionLetter ? 'selected' : ''}" onclick="selectAnswer('${question.id}', '${optionLetter}')">
                        <div class="option-letter">${optionLetter}</div>
                        <div>${option}</div>
                    </div>
                `;
                }).join('');
            } else if (question.question_type === 'true_false' && question.options) {
                return question.options.map((option, index) => {
                    const optionLetter = String.fromCharCode(65 + index);
                    return `
                    <div class="option ${userAnswer === optionLetter ? 'selected' : ''}" onclick="selectAnswer('${question.id}', '${optionLetter}')">
                        <div class="option-letter">${optionLetter}</div>
                        <div>${option}</div>
                    </div>
                `;
                }).join('');
            } else if (question.question_type === 'short_answer') {
                return `
                    <textarea class="answer-textarea" placeholder="Enter your answer..." 
                              onchange="selectAnswer('${question.id}', this.value)">${userAnswer}</textarea>
                `;
            }
            return '';
        }

        function selectAnswer(questionId, answer) {
            userAnswers[questionId] = answer;
            // Re-render to show selection
            renderQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }

        function finishQuiz() {
            showingResults = true;
            renderResults();
        }

        function renderResults() {
            let correctAnswers = 0;
            const totalQuestions = currentQuiz.questions.length;

            currentQuiz.questions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                if (userAnswer === question.correct_answer) {
                    correctAnswers++;
                }
            });

            const percentage = Math.round((correctAnswers / totalQuestions) * 100);

            document.getElementById('quizContainer').innerHTML = `
                <div class="quiz-card results-card">
                    <h2>üéâ Quiz Complete!</h2>
                    <div class="score">${percentage}%</div>
                    <div class="score-text">
                        You got ${correctAnswers} out of ${totalQuestions} questions correct
                    </div>
                    
                    <div style="margin-top: 30px; display: flex; flex-direction: column; gap: 15px;">
                        <button class="btn" onclick="reviewAnswers()">Review Answers</button>
                        <button class="btn btn-secondary" onclick="retakeQuiz()">Retake Quiz</button>
                        <a href="/" class="btn btn-secondary" style="text-decoration: none; display: block; text-align: center;">Back to Home</a>
                    </div>
                </div>

                <div class="quiz-card">
                    <h3 style="margin-bottom: 20px; color: #333;">Answer Review</h3>
                    ${currentQuiz.questions.map((question, index) => {
                        const userAnswer = userAnswers[question.id];
                        const isCorrect = userAnswer === question.correct_answer;
                        
                        return `
                            <div class="question-card" style="margin-bottom: 20px;">
                                <div class="question-number">
                                    Question ${index + 1} 
                                    ${isCorrect ? 
                                        '<span style="color: #10b981;">‚úì Correct</span>' : 
                                        '<span style="color: #ef4444;">‚úó Incorrect</span>'
                                    }
                                </div>
                                <div class="question-text">${question.question}</div>
                                
                                ${renderReviewContent(question, userAnswer)}
                                
                                ${question.explanation ? `
                                    <div class="explanation">
                                        <div class="explanation-title">Explanation:</div>
                                        <div>${question.explanation}</div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function renderReviewContent(question, userAnswer) {
            if (question.question_type === 'multiple_choice' && question.options) {
                return question.options.map((option, index) => {
                    const optionLetter = String.fromCharCode(65 + index);
                    const isUserAnswer = userAnswer === optionLetter;
                    const isCorrect = optionLetter === question.correct_answer;
                    let className = 'option';
                    
                    if (isCorrect) className += ' correct';
                    else if (isUserAnswer && !isCorrect) className += ' incorrect';

                    return `
                        <div class="${className}">
                            <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                            <div>${option}</div>
                            ${isUserAnswer ? '<span style="margin-left: auto;">Your answer</span>' : ''}
                            ${isCorrect ? '<span style="margin-left: auto; color: #10b981;">‚úì Correct</span>' : ''}
                        </div>
                    `;
                }).join('');
            } else if (question.question_type === 'true_false' && question.options) {
                return question.options.map((option, index) => {
                    const optionLetter = String.fromCharCode(65 + index);
                    const isUserAnswer = userAnswer === optionLetter;
                    const isCorrect = optionLetter === question.correct_answer;
                    let className = 'option';
                    
                    if (isCorrect) className += ' correct';
                    else if (isUserAnswer && !isCorrect) className += ' incorrect';

                    return `
                        <div class="${className}">
                            <div class="option-letter">${option[0]}</div>
                            <div>${option}</div>
                            ${isUserAnswer ? '<span style="margin-left: auto;">Your answer</span>' : ''}
                            ${isCorrect ? '<span style="margin-left: auto; color: #10b981;">‚úì Correct</span>' : ''}
                        </div>
                    `;
                }).join('');
            } else if (question.question_type === 'short_answer') {
                return `
                    <div style="margin: 15px 0;">
                        <strong>Your Answer:</strong><br>
                        <div style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 5px 0;">
                            ${userAnswer || '<em>No answer provided</em>'}
                        </div>
                        <strong>Suggested Answer:</strong><br>
                        <div style="background: #d1fae5; padding: 10px; border-radius: 5px; margin: 5px 0;">
                            ${question.correct_answer}
                        </div>
                    </div>
                `;
            }
            return '';
        }

        function reviewAnswers() {
            // Scroll to review section
            document.querySelector('.quiz-card:last-child').scrollIntoView({ behavior: 'smooth' });
        }

        function retakeQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            showingResults = false;
            renderQuestion();
        }
    </script>
</body>
</html>
